<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Drop In Form Demo</title>
  <meta name="description" content="Simple Lead Tracker Drop In Form Demo">
</head>
<body>
    <div id="simpleLeadForm">
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" class="name" name="name" />

            <label for="company">Company</label>
            <input type="text" class="company" name="company" />

            <label for="phone">Phone</label>
            <input type="text" class="phone" name="phone" />

            <label for="email">Email</label>
            <input type="text" class="email" name="email" />

            <label for="category">Category</label>
            <input type="text" class="category" name="category" />

            <label for="website">Website</label>
            <input type="text" class="website" name="website" />


            <input type="hidden" class="apiToken" name="apiToken" value="nei62zYNn5P4LEvvoRalkLGBCoAHs7FusbnFqzmg9etPB37p6y">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="js/leadTracker-form.js"></script>
</body>
</html>
